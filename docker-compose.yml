version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bug-buddy-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bugbuddy
      POSTGRES_PASSWORD: bugbuddy
      POSTGRES_DB: bugbuddy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bugbuddy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

